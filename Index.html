<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FAQ Accordion</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="faq">
      <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <!-- Start of the Accordion -->
        <div class="faq-item">
          <button class="faq-question">
            Do every colleges should have student union in Nepal?
            <span class="arrow">&#9660;</span>
          </button>
          <div class="faq-answer">
            <p>
              Yes, the government policies of Nepal are useless. The government
              has not been able to implement the policies effectively.
            </p>
          </div>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">
          Do every colleges student union will have leaders?
          <span class="arrow">&#9660;</span>
        </button>
        <div class="faq-answer">
          <p>Yes.</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">
          Will student union also able to make own political party?
          <span class="arrow">&#9660;</span>
        </button>
        <div class="faq-answer">
          <p>Yes, the student union can make their own political party.</p>
        </div>
      </div>
      <!-- End of the Accordion -->
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="Fq.js"></script>
  </body>
</html>
